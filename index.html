<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtiger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f3f3f3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 3rem;
            max-width: 900px;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 2s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.5s;
            text-transform: lowercase;
        }
        
        p {
            font-size: 1.5rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            max-width: 700px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 2s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            mix-blend-mode: soft-light;
            animation: float 20s infinite alternate cubic-bezier(0.445, 0.05, 0.55, 0.95);
            background: radial-gradient(circle, rgba(255, 109, 0, 0.7) 0%, rgba(0, 0, 0, 0) 70%);
        }
        
        .orb-1 {
            width: 500px;
            height: 500px;
            top: 10%;
            left: 45%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            bottom: -10%;
            right: 25%;
            animation-delay: 3s;
            background: radial-gradient(circle, rgba(160, 30, 100, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
        }
        
        .orb-3 {
            width: 350px;
            height: 350px;
            bottom: 30%;
            left: 10%;
            animation-delay: 6s;
            background: radial-gradient(circle, rgba(30, 55, 153, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
        }
        
        /* Bokeh-style elements */
        .bokeh {
            position: absolute;
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.3;
            mix-blend-mode: screen;
            animation: bokeh-float 25s infinite alternate ease-in-out;
        }
        
        .bokeh-1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 20%;
            background: radial-gradient(circle, rgba(255, 140, 0, 0.8) 0%, rgba(255, 165, 0, 0.3) 60%, rgba(0, 0, 0, 0) 80%);
            animation-duration: 18s;
        }
        
        .bokeh-2 {
            width: 80px;
            height: 80px;
            top: 35%;
            right: 15%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.8) 0%, rgba(30, 144, 255, 0.3) 60%, rgba(0, 0, 0, 0) 80%);
            animation-duration: 22s;
            animation-delay: 2s;
        }
        
        .bokeh-3 {
            width: 150px;
            height: 150px;
            bottom: 25%;
            right: 35%;
            background: radial-gradient(circle, rgba(255, 100, 0, 0.7) 0%, rgba(255, 140, 50, 0.3) 60%, rgba(0, 0, 0, 0) 80%);
            animation-duration: 20s;
            animation-delay: 5s;
        }
        
        .bokeh-4 {
            width: 100px;
            height: 100px;
            bottom: 18%;
            left: 30%;
            background: radial-gradient(circle, rgba(30, 120, 255, 0.7) 0%, rgba(60, 130, 240, 0.3) 60%, rgba(0, 0, 0, 0) 80%);
            animation-duration: 24s;
            animation-delay: 3s;
        }
        
        .bokeh-5 {
            width: 70px;
            height: 70px;
            top: 50%;
            left: 40%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.7) 0%, rgba(255, 140, 0, 0.3) 60%, rgba(0, 0, 0, 0) 80%);
            animation-duration: 19s;
            animation-delay: 1s;
        }
        
        .bokeh-6 {
            width: 90px;
            height: 90px;
            top: 60%;
            right: 40%;
            background: radial-gradient(circle, rgba(40, 140, 255, 0.7) 0%, rgba(30, 100, 230, 0.3) 60%, rgba(0, 0, 0, 0) 80%);
            animation-duration: 26s;
            animation-delay: 6s;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIgdHlwZT0iZnJhY3RhbE5vaXNlIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIuMDUiLz48L3N2Zz4=');
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
            mix-blend-mode: overlay;
        }
        
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(40px, -40px);
            }
        }
        
        @keyframes bokeh-float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(25px, -15px) scale(1.05);
            }
            50% {
                transform: translate(-15px, 25px) scale(0.95);
            }
            75% {
                transform: translate(-25px, -15px) scale(1.02);
            }
            100% {
                transform: translate(15px, 20px) scale(0.98);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            p {
                font-size: 1.25rem;
            }
            
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        
        <!-- Bokeh elements -->
        <div class="bokeh bokeh-1"></div>
        <div class="bokeh bokeh-2"></div>
        <div class="bokeh bokeh-3"></div>
        <div class="bokeh bokeh-4"></div>
        <div class="bokeh bokeh-5"></div>
        <div class="bokeh bokeh-6"></div>
    </div>
    
    <div class="container">
        <h1>overtiger</h1>
        <p>A boutique studio in Brooklyn, NY specializing in making beautiful and fun experiences come to life digitally and physically.</p>
    </div>
</body>
</html>
